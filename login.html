<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>que's blog</title>
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

<div class="login-wrap">
  <div class="login-html">
    <input type="radio" id="tab-1" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Sign In</label>
    <input type="radio" id="tab-2" name="tab" class="sign-up">
    <label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form class="sign-in-htm" action="./api/User/login.php" method="GET">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input type="text" id="user" name="username" class="input">
        </div>
        <div class="group">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" name="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </form>

      <form class="sign-up-htm" action="./api/User/signup.php" method="POST">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input type="text" id="user" name="username" class="input">
        </div>
        <div class="group">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" name="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="password" class="label">Confirm Password</label>
          <input type="password" id="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label>Already Member?</label>
        </div>
      </form>
    </div>


  </div>
</div>



</body>
</html>
